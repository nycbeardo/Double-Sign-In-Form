<!DOCTYPE html>
<html lang="en">

<head>
    <title>SIGN UP SLIDER CONCEPT</title>

    <!-- link to stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- font awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- javascript section-->
    <script src="script.js"></script>
</head>

<!--main div, contains the form, separate from body section-->
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <!-- code for sign-up container goes here -->
        <form action="#">
            <h1>Create Account</h1>
            <!-- icons for account sign in-->
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
        </form>

    </div>
    <div class="form-container sign-in-container">
        <!-- code for form container sign goes here-->
        <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
                <!-- icons for account sign in-->
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>

    </div>

    <!-- before and after click events for slider-->
    <div class="overlay-container">
        <!-- code for the overlay goes here-->
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                    To keep connected with us please login with your personal info
                </p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>

    </div>

</div>

</html>
